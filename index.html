<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="calculator dark">
            <div class="title text-dark"><h4>CALCULATOR</h4></div>
            <div class="display-screen">
                <div id="display"> 
                    <div data-previous-operand class="privious-operand"></div>
                    <div  data-current-operand class="current-operand"></div>
                </div>
            </div>
            <div>
                <table class="buttons">
                    <tr>
                        <td><button data-all-clear class="btn-operator bg-dark text-light" id="clear">AC</button></td>
                        <td><button data-delete class="btn-operator bg-dark text-light" id="backspace">DEL</button></td>
                        <td><button data-operation class="btn-operator bg-dark text-light" id="/">/</button></td>
                        <td><button  data-operation  class="btn-operator bg-dark text-light" id="*">*</button></td>
                    </tr>
                    <tr>
                        <td><button data-number class="btn-number bg-dark text-light num" id="7">7</button></td>
                        <td><button data-number  class="btn-number bg-dark text-light num" id="8">8</button></td>
                        <td><button data-number  class="btn-number bg-dark text-light num" id="9">9</button></td>
                        <td><button  data-operation class="btn-operator bg-dark text-light" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button data-number  class="btn-number bg-dark text-light num" id="4">4</button></td>
                        <td><button data-number  class="btn-number bg-dark text-light num" id="5">5</button></td>
                        <td><button  data-number class="btn-number bg-dark text-light num" id="6">6</button></td>
                        <td><button data-operation  class="btn-operator bg-dark text-light" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button data-number  class="btn-number bg-dark text-light num" id="1">1</button></td>
                        <td><button data-number  class="btn-number bg-dark text-light num" id="2">2</button></td>
                        <td><button data-number  class="btn-number bg-dark text-light num" id="3">3</button></td>
                        <td rowspan=2><button data-equals  class="btn-equal bg-dark text-light" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button data-number  class="btn-operator bg-dark text-light" id=".">.</button></td>
                        <td colspan="2"><button  data-number class="btn-number bg-dark text-light num" id="zero">0</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script src="./index.js"></script>
</body>

</html>
